<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding-top: 30px;

        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .nav-container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .home-btn {
            margin-left: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(45deg, #ffdd00, #ffa500);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 221, 0, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 221, 0, 0.5);
            background: linear-gradient(45deg, #ffa500, #ffdd00);
        }

        .home-btn i {
            font-size: 16px;
        }

        .header h1 {
            color: #ffdd00;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .catalog-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .product-card {
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 221, 0, 0.2);
            border-color: #ffdd00;
        }

        .product-image {
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .product-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ffdd00;
            color: #1a1a1a;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .product-info {
            padding: 20px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.95) 100%);
            color: #ffdd00;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffdd00;
        }

        .product-description {
            font-size: 0.9em;
            opacity: 0.8;
            color: #ffffff;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            animation: slideIn 0.3s ease;
            border: 2px solid #ffdd00;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #ffdd00;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid #ffdd00;
        }

        .close:hover {
            background: rgba(255, 221, 0, 0.2);
            transform: scale(1.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 450px;
            background: #1a1a1a;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info {
            padding: 30px;
            text-align: center;
            background: #2a2a2a;
        }

        .modal-info h2 {
            color: #ffdd00;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .modal-info p {
            color: #ffffff;
            font-size: 1.1em;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 768px) {
            .catalog-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-content {
                width: 95%;
                margin: 20px;
            }

            .video-container {
                height: 250px;
            }

            .home-btn {
                width: 100px;
                height: 25px;
                margin-left: 100px;
                font-size: 20px;

            }

            .fa-home {
                width: 30px;
            }

            .header {
                padding-top: 60px;
            }



        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(5, 1fr);
            width: 90%;
            margin: auto;
            height: 320vh;
            object-fit: cover;
            gap: 30px;
        }

        img {
            width: 100%;
            height: 60vh;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ffdd00;
            transition: all 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 221, 0, 0.3);
        }

        .projects-section {
            background: linear-gradient(135deg, #ffdd00 0%, #ffa600 100%);
            padding: 50px 0;
            margin-top: 80px;
            height: 290vh;
        }

        .projects-section h1 {
            margin: 50px auto 30px;
            width: 100%;
            text-align: center;
            color: #1a1a1a;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

    <script>
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            const video = modal.querySelector('video');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';

            // Play video when modal opens
            if (video) {
                video.currentTime = 0;
                video.play();
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const video = modal.querySelector('video');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';

            // Pause video when modal closes
            if (video) {
                video.pause();
            }
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    const modalId = modal.id;
                    closeModal(modalId);
                }
            });
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                const openModal = document.querySelector('.modal[style*="block"]');
                if (openModal) {
                    closeModal(openModal.id);
                }
            }
        });
    </script>
